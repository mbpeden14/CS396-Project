{% extends 'boards/layout/base.html' %}

{% block title %}
View Stock
{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Stock Date Form</li>
{% endblock %}

{% block wrapper %}
    <form method="post" action="list_stocks_on_date/" novalidate="novalidate">
        {% csrf_token %}
        {% include 'boards/partials/_form.html' %}
        <p style="padding-left: 8px"><i>Enter Date as YYYY-MM-DD</p></i>
        <div style="text-align:center">
            <button type="submit" style="width:25%;" class="btn btn-success">Search</button>
        </div>
      </form>
{% endblock%}
